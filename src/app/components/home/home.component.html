<div>
    <p-toolbar class="toolbar-height">
        <div class="ui-toolbar-group-left">              
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn toolbar-button active" (click)="onOverview()">
                  <img class="toolbar-image" [src]="overview_image"/>
                  <div [class]="overview_text_class">Overview</div>
                </button>
                <button type="button" class="btn toolbar-button" (click)="onSendCoins()" >
                  <img class="toolbar-image" [src]="send_image"/>
                  <div [class]="send_text_class">Send</div>
                </button>
                <button type="button" class="btn toolbar-button" (click)="onReceiveCoins()" >
                  <img class="toolbar-image" [src]="receive_image"/>
                  <div [class]="receive_text_class">Receive</div>
                </button>
                <button type="button" class="btn toolbar-button" (click)="onAddressbook()" >
                  <img class="toolbar-image" [src]="addressbook_image"/>
                  <div [class]="addressbook_text_class">Addressbook</div>
                </button>
                <button type="button" class="btn toolbar-button" (click)="onCoinSwap()">
                    <img class="toolbar-image" [src]="swap_image"/>
                    <div [class]="swap_text_class">Swap</div>
                  </button>
              </div>
            <!--
            <div class="ui-g">
                <div class="ui-g-12">
                    <div (click)="sidenav.toggle()" style="text-align: center; padding-top: 10px; padding-bottom: 10px;">
                        <i class="fa fa-bars fa-2x"></i>
                    </div>
                </div>
            </div>
          -->
        </div>
        <div class="ui-toolbar-group-right">
            <p-tieredMenu #contextMenu [appendTo]="body" [model]="context_menu_items" [popup]="true"></p-tieredMenu >
            <div class="ui-g">
                <div class="ui-g-6">
                    <div #cog (click)="onContextMenuClick($event)" style="text-align: center; padding-top: 15px; padding-right: 15px;">
                        <i class="fa fa-cog fa-2x"></i>
                    </div>
                </div>
                <div class="ui-g-6">
                    <div (click)="onQuit()" style="text-align: center; padding-top: 15px; padding-right: 15px;">
                        <i class="fa fa-power-off fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>
    </p-toolbar>
</div>
<div class="ui-widget content-height">
    <p-growl [(value)]="msgs"></p-growl>
    <router-outlet></router-outlet>
</div>
<p-dialog [(visible)]="showPrivateKeyImportDialog" [width]="450" [height]="300" [closable]="true" [modal]="true">
    <p-header>Import Private Key</p-header>
    <div class="ui-g ui-fluid">
        <div class="ui-g-1"></div>
        <div class="ui-g-10">
            <p>Enter the Seed for the Private Key you wish to import.</p>
        </div>
        <div class="ui-g-1"></div>
    </div>
    <div class="ui-g ui-fluid">
        <div class="ui-g-1"></div>
        <div class="ui-g-10">
            <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon" style="box-sizing: content-box;"><i class="fa fa-key"></i></span>
                <input type="text" pInputText placeholder="Private Key Seed" [(ngModel)]="privateKeySeed">         
            </div>
        </div>
        <div class="ui-g-1"></div>
        <div class="ui-g-1"></div>
        <div class="ui-g-10">
            <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon" style="box-sizing: content-box;"><i class="fa fa-key"></i></span>
                <input type="password" pInputText placeholder="Wallet Password" [(ngModel)]="walletPassword" (keyup.enter)="onImportPrivateKey()">         
            </div>
        </div>
        <div class="ui-g-1"></div>
    </div>
    <div style="text-align: right;">
        <button pButton type="button" (click)="onImportPrivateKey()" icon="fa-arrow-right" iconPos="right" label="Import" 
                style="width: 115px;"></button>
    </div>
</p-dialog>
